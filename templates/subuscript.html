<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>登録済みチャンネル - 仙人tube</title>

    <link rel="stylesheet" href="/css/empty.css">
    <link rel="stylesheet" href="/css/pure-min.css">
    <link rel="stylesheet" href="/css/grids-responsive-min.css">
    <link rel="stylesheet" href="/css/default.css">

    <style>
        body {
            margin: 0;
            background: #f9fafb;
            font-family: "Segoe UI", "Hiragino Kaku Gothic ProN", sans-serif;
            color: #111827;
        }

        header {
            padding: 16px;
            background: #ffffff;
            box-shadow: 0 2px 10px rgba(0,0,0,.1);
            position: sticky;
            top: 0;
            z-index: 10;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .back-btn {
            background: none;
            border: none;
            font-size: 18px;
            cursor: pointer;
        }

        header h1 {
            margin: 0;
            font-size: 20px;
        }

        #subs {
            padding: 16px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
            gap: 16px;
        }

        .channel-card {
            background: #ffffff;
            border-radius: 16px;
            box-shadow: 0 6px 20px rgba(0,0,0,.12);
            padding: 16px;
            display: flex;
            align-items: center;
            text-decoration: none;
            color: inherit;
            transition: transform .2s ease, box-shadow .2s ease;
        }

        .channel-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 30px rgba(0,0,0,.2);
        }

        .channel-card img {
            width: 56px;
            height: 56px;
            border-radius: 50%;
            margin-right: 14px;
            flex-shrink: 0;
        }

        .channel-info {
            flex: 1;
        }

        .channel-name {
            font-size: 16px;
            font-weight: 700;
        }

        .unsubscribe {
            background: #ef4444;
            color: #fff;
            border: none;
            padding: 6px 10px;
            border-radius: 999px;
            font-size: 12px;
            cursor: pointer;
        }

        .empty {
            padding: 40px;
            text-align: center;
            color: #6b7280;
            font-size: 15px;
        }
    </style>
</head>

<body>

<header>
    <button class="back-btn" onclick="location.href='/'">←</button>
    <h1>登録済みのチャンネル</h1>
</header>

<div id="subs"></div>

<script>
    const container = document.getElementById("subs");

    const channels = [];

    for (let i = 0; i < localStorage.length; i++) {
        const key = localStorage.key(i);
        if (key.startsWith("subscribed_")) {
            const name = key.replace("subscribed_", "");
            channels.push({ name, key });
        }
    }

    if (channels.length === 0) {
        const empty = document.createElement("div");
        empty.className = "empty";
        empty.textContent = "登録済みのチャンネルはありません";
        container.appendChild(empty);
    } else {
        channels.forEach(c => {
            const card = document.createElement("div");
            card.className = "channel-card";

            const link = document.createElement("a");
            link.href = "/search?q=" + encodeURIComponent(c.name);
            link.style.display = "flex";
            link.style.alignItems = "center";
            link.style.flex = "1";
            link.style.textDecoration = "none";
            link.style.color = "inherit";

            const img = document.createElement("img");
            img.src = "/css/default_channel.png";

            const info = document.createElement("div");
            info.className = "channel-info";

            const name = document.createElement("div");
            name.className = "channel-name";
            name.textContent = c.name;

            info.appendChild(name);
            link.appendChild(img);
            link.appendChild(info);

            const unsub = document.createElement("button");
            unsub.className = "unsubscribe";
            unsub.textContent = "登録解除";
            unsub.onclick = (e) => {
                e.stopPropagation();
                localStorage.removeItem(c.key);
                card.remove();
                if (container.children.length === 0) {
                    location.reload();
                }
            };

            card.appendChild(link);
            card.appendChild(unsub);
            container.appendChild(card);
        });
    }
</script>

</body>
</html>
