<!DOCTYPE html>
<html lang="ja">
<head>
    <title>仙人tube home</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <link rel="stylesheet" href="/css/empty.css">
    <link rel="stylesheet" href="/css/pure-min.css">
    <link rel="stylesheet" href="/css/grids-responsive-min.css">
    <link rel="stylesheet" href="/css/ionicons.min.css">
    <link rel="stylesheet" href="/css/default.css">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"/>

    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

    <style>
        body {
            margin: 0;
            background: linear-gradient(180deg, #f9fafb, #eef2ff);
            font-family: "Segoe UI", "Hiragino Kaku Gothic ProN", sans-serif;
            color: #111827;
            min-height: 100vh;
        }

        #search-widget {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            animation: fadeIn 0.6s ease;
            padding: 16px;
        }

        #logo h1 {
            font-size: 52px;
            letter-spacing: 2px;
            margin-bottom: 36px;
            color: #1e40af;
            font-weight: 700;
        }

        .searchbar {
            width: 100%;
            max-width: 560px;
        }

        #searchbox {
            width: 100%;
            padding: 18px 26px;
            font-size: 19px;
            border-radius: 999px;
            border: 1px solid #c7d2fe;
            background: #ffffff;
            box-shadow: 0 12px 30px rgba(0,0,0,.08);
            transition: all .25s ease;
        }

        #searchbox::placeholder {
            color: #9ca3af;
        }

        #searchbox:focus {
            outline: none;
            transform: scale(1.03);
            box-shadow:
                0 0 0 4px rgba(99,102,241,.25),
                0 18px 45px rgba(0,0,0,.15);
        }

        .ui-autocomplete {
            border-radius: 14px;
            box-shadow: 0 12px 30px rgba(0,0,0,.18);
            padding: 6px;
            background: white;
            max-height: 280px;
            overflow-y: auto;
        }

        .ui-menu-item-wrapper {
            padding: 12px 16px;
            border-radius: 10px;
            font-size: 15px;
        }

        .ui-state-active {
            background: #4f46e5 !important;
            color: white !important;
        }

        #toast {
            position: fixed;
            bottom: 24px;
            right: 24px;
            background: #2563eb;
            color: white;
            padding: 14px 22px;
            border-radius: 999px;
            box-shadow: 0 12px 30px rgba(0,0,0,.25);
            opacity: 0;
            transform: translateY(20px);
            transition: all .3s ease;
            z-index: 999;
            font-size: 14px;
        }

        #toast.show {
            opacity: 1;
            transform: translateY(0);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to   { opacity: 1; transform: translateY(0); }
        }

        /* ★ 追加：ボタン用（既存には影響しない） */
        .link-buttons {
            margin-top: 28px;
            display: flex;
            gap: 20px;
        }

        .link-card {
            width: 140px;
            height: 140px;
            background: #ffffff;
            border-radius: 20px;
            box-shadow: 0 10px 28px rgba(0,0,0,.12);
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            font-size: 18px;
            font-weight: 700;
            color: #111827;
            transition: all .25s ease;
        }

        .link-card:hover {
            transform: translateY(-6px);
            box-shadow: 0 18px 40px rgba(0,0,0,.2);
            color: #4f46e5;
        }

        @media (max-width: 480px) {
            #logo h1 {
                font-size: 42px;
                margin-bottom: 28px;
            }
        }
    </style>
</head>

<body class="no-theme">

<div id="toast">検索ワードを入力してください</div>

<div class="pure-g h-box" id="search-widget">

    <div class="pure-u-1" id="logo">
        <h1>仙人tube</h1>
    </div>

    <div class="pure-u-1 pure-u-md-12-24 searchbar">
        <form class="pure-form" action="/search" method="get">
            <fieldset>
                <input
                    type="search"
                    id="searchbox"
                    name="q"
                    autocomplete="on"
                    autocorrect="on"
                    autocapitalize="none"
                    spellcheck="false"
                    autofocus
                    placeholder="動画・チャンネルを検索">
            </fieldset>
        </form>
    </div>

    <!-- ★ 追加：ボタン（既存構造は変更なし） -->
    <div class="link-buttons">
        <a class="link-card" href="https://tools-hd3i.onrender.com">tools</a>
        <a class="link-card" href="https://proxywiki.onrender.com">proxywiki</a>
    </div>

</div>

<script>
    $('#searchbox').autocomplete({
        source: function (request, response) {
            fetch("/suggest?keyword=" + request.term)
                .then(res => res.json())
                .then(data => response(data));
        },
        delay: 300
    });

    document.querySelector("form").addEventListener("submit", function (e) {
        const box = document.getElementById("searchbox");
        if (!box.value.trim()) {
            e.preventDefault();
            showToast("検索ワードを入力してください");
            box.focus();
        }
    });

    function showToast(text) {
        const toast = document.getElementById("toast");
        toast.textContent = text;
        toast.classList.add("show");
        setTimeout(() => toast.classList.remove("show"), 2500);
    }
</script>

</body>
</html>
