<!DOCTYPE html>
<html lang="ja">
<head>
    <title>{{ videotitle }} - ‰ªô‰∫∫tube</title>

    <link rel="stylesheet" href="/css/pure-min.css">
    <link rel="stylesheet" href="/css/grids-responsive-min.css">
    <link rel="stylesheet" href="/css/default.css">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">

    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

    <style>
        body {
            margin: 0;
            background: #f9fafb;
            font-family: "Segoe UI","Hiragino Kaku Gothic ProN",sans-serif;
            color: #0f172a;
        }

        a { text-decoration: none; color: inherit; }

        /* ===== „Éò„ÉÉ„ÉÄ„Éº ===== */
        .header {
            position: sticky;
            top: 0;
            z-index: 20;
            background: white;
            border-bottom: 1px solid #e5e7eb;
            padding: 12px 20px;
        }

        #searchbox {
            width: 100%;
            max-width: 520px;
            padding: 10px 16px;
            border-radius: 999px;
            border: 1px solid #d1d5db;
            font-size: 15px;
        }

        #searchbox:focus {
            outline: none;
            border-color: #2563eb;
            box-shadow: 0 0 0 2px rgba(37,99,235,.2);
        }

        /* ===== „É¨„Ç§„Ç¢„Ç¶„Éà ===== */
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .main-grid {
            display: grid;
            grid-template-columns: 1fr 360px;
            gap: 24px;
        }

        @media (max-width: 900px) {
            .main-grid {
                grid-template-columns: 1fr;
            }
        }

        /* ===== „Éó„É¨„Ç§„É§„Éº ===== */
        .player-wrapper video {
            width: 100%;
            background: black;
            border-radius: 14px;
        }

        /* ===== „Çø„Ç§„Éà„É´ ===== */
        .video-title {
            font-size: 20px;
            font-weight: 600;
            margin: 12px 0;
            line-height: 1.4;
        }

        /* ===== „ÉÅ„É£„É≥„Éç„É´ ===== */
        .channel-row {
            display: flex;
            align-items: center;
            gap: 12px;
            margin: 12px 0;
        }

        .channel-row img {
            width: 48px;
            height: 48px;
            border-radius: 50%;
        }

        .channel-name {
            font-weight: 600;
        }

        /* ===== Ë™¨Êòé ===== */
        .description {
            background: #f1f5f9;
            border-radius: 12px;
            padding: 14px;
            font-size: 14px;
            line-height: 1.6;
        }

        /* ===== Êìç‰Ωú ===== */
        .actions {
            display: flex;
            gap: 10px;
            margin: 12px 0;
            flex-wrap: wrap;
        }

        .action-btn {
            padding: 8px 14px;
            border-radius: 999px;
            border: 1px solid #d1d5db;
            background: white;
            font-size: 14px;
            cursor: pointer;
        }

        .action-btn.primary {
            background: #2563eb;
            color: white;
            border: none;
        }

        /* ===== Èñ¢ÈÄ£ÂãïÁîª ===== */
        .related {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .related-item {
            display: flex;
            gap: 10px;
        }

        .related-thumb {
            width: 160px;
            aspect-ratio: 16 / 9;
            border-radius: 10px;
            overflow: hidden;
            flex-shrink: 0;
        }

        .related-thumb img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .related-title {
            font-size: 14px;
            font-weight: 500;
            line-height: 1.3;
            margin-bottom: 4px;
        }

        .related-meta {
            font-size: 12px;
            color: #64748b;
        }

        .ui-autocomplete {
            border-radius: 12px;
            box-shadow: 0 12px 30px rgba(0,0,0,.15);
        }

        .ui-state-active {
            background: #2563eb !important;
            color: white !important;
        }
    </style>
</head>

<body class="no-theme">

<div class="header">
    <form class="pure-form" action="/search" method="get">
        <input type="search" id="searchbox" name="q" placeholder="Ê§úÁ¥¢">
    </form>
</div>

<div class="container">
    <div class="main-grid">

        <div>
            <div class="player-wrapper">
                <video controls
                    poster="{% if proxy == "True" %}/thumbnail?v={{ videoid }}{% else %}https://img.youtube.com/vi/{{ videoid }}/0.jpg{% endif %}">
                    {% for videourl in videourls %}
                    <source src="{{ videourl }}">
                    {% endfor %}
                </video>
            </div>

            <div class="video-title">{{ videotitle }}</div>

            <div class="channel-row">
                <a href="/channel/{{authorid}}">
                    <img src="{{authoricon}}">
                </a>
                <div>
                    <div class="channel-name">{{ author }}</div>
                </div>
            </div>

            <div class="actions">
                <a class="action-btn primary" href="{{ videourls[0] }}" target="_blank">‚¨á „ÉÄ„Ç¶„É≥„É≠„Éº„Éâ</a>
                <button class="action-btn"
                    onclick="navigator.share({title:'ÂãïÁîª„ÇíÂÖ±Êúâ',url:location.href})">üîó ÂÖ±Êúâ</button>
            </div>

            <div class="description">
                {{ description | safe }}
            </div>
        </div>

        <div class="related">
            {% for re in res %}
            <a href="/watch?v={{ re['id'] }}" class="related-item">
                <div class="related-thumb">
                    <img src="https://img.youtube.com/vi/{{ re['id'] }}/0.jpg">
                </div>
                <div>
                    <div class="related-title">{{ re["title"] }}</div>
                    <div class="related-meta">{{ re["author"] }}</div>
                </div>
            </a>
            {% endfor %}
        </div>

    </div>
</div>

<script>
$('#searchbox').autocomplete({
    source: function(req,res){
        fetch("/suggest?keyword="+req.term)
            .then(r=>r.json())
            .then(d=>res(d))
    },
    delay:300
});
</script>

</body>
    </html>
