<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>404 Not Found</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI",
                         Roboto, "Hiragino Kaku Gothic ProN",
                         "Hiragino Sans", "Yu Gothic", Meiryo, sans-serif;
            background: #0f0f0f;
            color: #ffffff;
        }
        .wrap {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            text-align: center;
        }
        .box {
            max-width: 500px;
            padding: 40px;
        }
        h1 {
            font-size: 72px;
            margin: 0;
            letter-spacing: 4px;
        }
        p {
            margin-top: 16px;
            font-size: 16px;
            color: #bbbbbb;
        }
        a {
            display: inline-block;
            margin-top: 32px;
            padding: 12px 28px;
            border-radius: 6px;
            background: #1f1f1f;
            color: #ffffff;
            text-decoration: none;
            transition: background 0.2s;
        }
        a:hover {
            background: #333333;
        }
    </style>
</head>
<body>
    <div class="wrap">
        <div class="box">
            <h1>404</h1>
            <p>ページが見つかりませんでした。</p>
            <a href="/">トップへ戻る</a>
        </div>
    </div>
</body>
</html>
